- 
  action: "add_pipelines"
  pipelines:
    pl_main:
      f1:
        type: "vector_magnitude"
        params:
          field: "velocity"
          output_name: "velocity_mag"
      f2:
        type: "recenter"
        params:
          field: "velocity_mag"
          association: "element"
      f3:
        type: "slice"
        params:
          point:
            x: -0.24
            y: 0.0
            z: 0.0
          normal:
            x: 1.0
            y: 0.0
            z: 0.0
    pl_base:
      f1:
        type: "vector_magnitude"
        params:
          field: "velocity"
          output_name: "velocity_mag"
      f2:
        type: "recenter"
        params:
          field: "velocity_mag"
          association: "element"
      f3:
        type: "slice"
        params:
          point:
            x: 0.0
            y: 0.0
            z: 0.0
          normal:
            x: 0.0
            y: 0.0
            z: 1.0
- 
  action: "add_scenes"
  scenes:
    s1:
      plots:
        p1:
          type: "pseudocolor"
          field: "velocity_mag"
          pipeline: "pl_main"
        p2:
          type: "pseudocolor"
          field: "velocity_mag"
          pipeline: "pl_base"
          color_table: 
            annotation: "false"
      renders:
        r1:
          image_width: 1280
          image_height: 720
          annotations: true
          camera:
            up: [1.0, 0.0, 1.0]
            zoom: 2.0
          db_name: ascent-trame
          dphi: 5.0
          dtheta: 90.0
          phi_range: [0.0, 360.0]
          theta_range: [90.0, 90.01]
          type: cinema
